<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card</title>
    <!-- link style sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons CSS  link-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- simple profile card html -->
    <div class="profile_card">
      <div class="image">
        <img src="./download.jpeg" alt="" class="profile_img" />
      </div>
      <div class="text_data">
        <span class="name">profileCard</span>
        <span class="job">Youtuber & Blogger</span>
      </div>
      <div class="media_btns">
        <a href="#" class="link" style="background-color: #4267b2">
          <i class="bx bxl-facebook"></i
        ></a>
        <a href="#" class="link" style="background-color: #1da1f2">
          <i class="bx bxl-twitter"></i
        ></a>
        <a href="#" class="link" style="background-color: #e1306c"
          ><i class="bx bxl-instagram"></i
        ></a>
        <a href="#" class="link" style="background-color: #f00000">
          <i class="bx bxl-youtube"></i
        ></a>
      </div>
      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number"> 120k </span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number"> 30k </span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number"> 15k </span>
        </div>
      </div>
    </div>
  </body>
</html>
